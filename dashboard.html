<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Easypaisapk</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Easypaisapk <span>.com</span></div>
    <div class="menu">&#9776;</div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h1>Dashboard</h1>
    <p>Home - Dashboard</p>
  </section>

  <!-- Buttons -->
  <section class="main-buttons">
    <button class="btn deposit">💰 Deposit Money</button>
    <button class="btn withdraw">💸 Withdraw Money</button>
    <button class="btn plans">📋 View Plans</button>
  </section>

  <!-- Referral Link -->
  <div class="referral-box">
    <input type="text" value="https://easypaisapk.com?ref=123456" readonly />
    <button>📋</button>
  </div>

  <!-- Balance Info -->
  <div class="stats">
    <div class="stat">💳 Current Balance<br><strong>Rs 0.00</strong></div>
    <div class="stat">💼 Deposit<br><strong>Rs 0.00</strong></div>
    <div class="stat">🏧 Withdraw<br><strong>Rs 0.00</strong></div>
    <div class="stat">📊 My Plan<br><strong>N/A</strong></div>
  </div>

  <!-- Sidebar Menu -->
  <nav class="sidebar">
    <ul>
      <li>Dashboard</li>
      <li>Deposit</li>
      <li>Withdraw</li>
      <li>Plan</li>
      <li>Transactions</li>
      <li>Referrals</li>
      <li>Account</li>
    </ul>
  </nav>

</body>
</html>
