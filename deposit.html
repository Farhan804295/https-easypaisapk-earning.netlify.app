<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit - Easypaisapk</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('assets/bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      width: 100%;
    }
    header {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .logo span {
      color: #00ffcc;
    }
    .banner {
      text-align: center;
      color: white;
      padding: 30px 10px;
    }
    .account-info {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      font-size: 18px;
    }
    .main-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }
    .deposit-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: white;
    }
    .deposit-form input,
    .deposit-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }
    .btn {
      background-color: #00ffcc;
      color: black;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Easypaisapk <span>.com</span></div>
    <div class="menu">&#9776;</div>
  </header>

  <section class="banner">
    <h1>Deposit</h1>
    <p>Home - Deposit</p>
  </section>

  <div class="account-info">
    <strong>JazzCash:</strong><br>
    Account Name: Farhan Ali<br>
    Number: 03256842068<br><br>

    <strong>Easypaisa:</strong><br>
    Account Name: Muhammad Aslam<br>
    Number: 03424069842<br><br>

    Please send payment to any account and take a screenshot.
  </div>

  <section class="main-buttons">
    <form class="deposit-form">
      <label>Select Method:</label><br />
      <select>
        <option>Easypaisa</option>
        <option>Jazzcash</option>
      </select><br />

      <label>Your Account Number:</label><br />
      <input type="text" placeholder="03xxxxxxxxx" /><br />

      <label>Amount:</label><br />
      <input type="number" placeholder="Enter amount" /><br />

      <button type="submit" class="btn">Submit Deposit</button>
    </form>
  </section>

</body>
</html>
