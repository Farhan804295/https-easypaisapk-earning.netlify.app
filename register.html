<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Easypaisapk</title>
  <style>
    body {
      background-image: url('assets/bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
    }
    .btn-register {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center; color: white;">Welcome to Easypaisapk</h2>

  <div style="max-width: 300px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px;">
    <h3 style="text-align: center;">Create Account</h3>
    <form>
      <input type="text" placeholder="Full Name" style="width: 100%; margin-bottom: 10px;" required>
      <input type="email" placeholder="Email" style="width: 100%; margin-bottom: 10px;" required>
      <input type="password" placeholder="Password" style="width: 100%; margin-bottom: 10px;" required>
      <input type="password" placeholder="Confirm Password" style="width: 100%; margin-bottom: 10px;" required>
      <button class="btn btn-register" style="width: 100%;">Register</button>
    </form>
  </div>

</body>
</html>
