<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Easypaisapk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header style="background-color: #003b4a; padding: 10px; text-align: center;">
    <h1 style="color: white; margin: 0; font-size: 24px;">
      Easypaisapk <span style="color: #f8aa2b;">.com</span>
    </h1>
  </header>

  <!-- Registration Form -->
  <div style="max-width: 300px; margin: 50px auto; background: rgba(255,255,255,0.9); padding: 20px; border-radius: 10px;">
    <h2 style="text-align:center;">Register</h2>
    <form>
      <input type="text" placeholder="Full Name" style="width:100%; padding:10px; margin-bottom:10px;" required>
      <input type="email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px;" required>
      <input type="password" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px;" required>
      <button class="btn btn-register" style="width: 100%;">Register</button>
    </form>
  </div>

</body>
</html>
