<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Easypaisapk</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('assets/bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center; color: white;">Welcome to Easypaisapk</h2>
  <div style="text-align: center; margin: 10px;">
    <a href="login.html"><button class="btn btn-login">Login</button></a>
    <a href="signup.html"><button class="btn btn-register">Register</button></a>
  </div>

  <h3 style="text-align: center; color: white;">Create Account</h3>
  <div style="max-width: 300px; margin: auto; background-color: white; padding: 20px; border-radius: 10px;">
    <form>
      <input type="text" placeholder="Full Name" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>
      <input type="email" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>
      <input type="password" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>
      <input type="password" placeholder="Confirm Password" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>
      <button class="btn btn-register" style="width: 100%;">Register</button>
    </form>
  </div>

</body>
</html>
